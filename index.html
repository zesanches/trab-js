<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Controle de RH</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="menu">
        <h1>Controle de RH</h1>
      </div>

      <div class="menu mt-5">
        <h4>Menu Principal</h4>
        <div class="list-group list-group-flush">
          <a
            id="listEmployees"
            href="#"
            class="list-group-item list-group-item-action"
            onclick="listManagers()"
            >Listar Managers</a
          >
          <a
            id="listEmployees"
            href="#"
            class="list-group-item list-group-item-action"
            onclick="listEmployees()"
            >Listar Empregados</a
          >
          <a href="./manager.html" class="list-group-item list-group-item-action mt-3"
            >Registrar Manager</a
          >
          <a href="./employee.html" class="list-group-item list-group-item-action"
            >Registrar Empregado</a
          >
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Deletar Empregado
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Deseja deletar este Empregado?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary" id="confirm-delete">
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <div class="containerEmployees"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
