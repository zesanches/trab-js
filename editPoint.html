<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
  <title>Edição de Empregado</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <h1>Edição de Empregado</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="location">Localização</label>
        <input type="text" class="form-control" id="location" placeholder="Digite a Localização" />
      </div>
      <div class="form-group mt-2">
        <label for="hour">Horário</label>
        <input type="text" class="form-control" id="hour" placeholder="Digite o Horário" />
      </div>
      <button type="submit" class="btn btn-primary mt-3" id="send">
        Enviar
      </button>
      <a class="btn btn-secondary mt-3" href="./point.html">Voltar</a>
    </form>
  </div>
  <script src="./js/editPoint.js"></script>
</body>

</html>
