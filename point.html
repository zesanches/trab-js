<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Registro de Pontos</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <h1>Registro de Pontos</h1>
      </div>

      <form id="registroForm">
        <div class="form-group">
          <label for="inputId">Id</label>
          <input
            type="text"
            class="form-control"
            id="inputId"
            disabled
          />
        </div>
        <div class="form-group mt-2">
          <label for="inputNome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="inputNome"
            disabled
          />
        </div>
        <div class="form-group mt-2">
          <label for="inputLocalizacao">Localização</label>
          <input
            type="text"
            class="form-control"
            id="inputLocalizacao"
            placeholder="Digite a localização"
          />
        </div>
        <div class="form-group mt-2">
          <label for="inputHorario">Horário</label>
          <input
            type="time"
            class="form-control"
            id="inputHorario"
            placeholder="Digite o horário"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Registrar Ponto
        </button>
        <a class="btn btn-secondary mt-3" href="./index.html">Voltar</a>
      </form>

      <hr />

      <h2>Pontos Registrados</h2>
      <table id="pontosTable" class="table">
        <thead>
          <tr>
            <th>Localização</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody id="pontosBody"></tbody>
      </table>
    </div>
    <script src="./js/point.js"></script>
  </body>
</html>
