<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Registro de Pontos</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <h1>Registro de Pontos</h1>
      </div>

      <form id="registroForm">
        <div class="form-group">
          <label for="inputId">Id</label>
          <input type="text" class="form-control" id="inputId" disabled />
        </div>
        <div class="form-group mt-2">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" disabled />
        </div>
        <div class="form-group mt-2">
          <label for="inputLocalizacao">Localização</label>
          <input
            type="text"
            class="form-control"
            id="inputLocalizacao"
            placeholder="Digite a localização"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="register-point">
          Registrar Ponto
        </button>
        <a class="btn btn-secondary mt-3" href="./index.html">Voltar</a>
      </form>

      <br />

      <h2>Pontos Registrados</h2>
      <table id="pontosTable" class="table">
        <thead>
          <tr>
            <th>Localização</th>
            <th>Horário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="pontosBody"></tbody>
      </table>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Deletar Ponto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Deseja deletar este Ponto?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary" id="confirm-delete">
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/point.js"></script>
  </body>
</html>
